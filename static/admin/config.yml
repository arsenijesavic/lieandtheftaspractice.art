backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: 'pages'
    label: 'Pages'
    files:
      - file: 'src/pages/about/index.md'
        label: 'About'
        name: 'about'
        fields:
          - { label: 'About', name: 'body', widget: 'markdown' }
          - label: 'Phases'
            name: 'phases'
            widget: 'list'
            fields:
              - { label: name, name: name, widget: string }
              - { label: detals, name: detals, widget: markdown }
          - { label: 'Practices', name: 'practices', widget: 'list' }

  - name: 'practice'
    label: 'Practice'
    folder: 'src/pages/practice'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{title}}'
    fields:
      - {
          label: 'Template Key',
          name: 'templateKey',
          widget: 'hidden',
          default: 'practice',
        }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Featured Image', name: 'featuredimage', widget: image }
      - { label: 'Body', name: 'body', widget: 'markdown' }
      - { label: 'Date', name: 'date', widget: 'datetime' }
      - {
          label: 'Type',
          name: 'type',
          widget: 'relation',
          collection: 'pages',
          searchFields: ['pages.practices'],
          valueField: 'pages.practices',
          displayFields: ['pages.practices'],
        }
      - {
          label: 'Authors',
          name: 'authors',
          widget: 'list',
          fields:
            [
              {
                label: 'Author',
                name: 'author',
                widget: 'relation',
                collection: 'team',
                searchFields: ['name'],
                valueField: 'name',
                displayFields: ['name'],
              },
            ],
        }

  - name: 'team'
    label: 'Team'
    folder: 'src/pages/team'
    create: true
    identifier_field: name
    slug: '{{name}}'
    fields:
      - {
          label: 'Template Key',
          name: 'templateKey',
          widget: 'hidden',
          default: 'team',
        }
      - { label: 'Name', name: 'name', widget: 'string' }
      - { label: 'Bio', name: 'body', widget: 'text' }
      - { label: 'Photo', name: 'photo', widget: image }
      - { label: 'Order', name: 'order', widget: number }
